{% extends "base.html" %}

{% block content %}
  <h2>Editar Engagement</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'engagement_list' %}">Voltar para a lista de Engagements</a>
{% endblock %}
